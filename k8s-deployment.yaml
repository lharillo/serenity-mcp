apiVersion: apps/v1
kind: Deployment
metadata:
  name: serenity-mcp
  namespace: default
  labels:
    app: serenity-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serenity-mcp
  template:
    metadata:
      labels:
        app: serenity-mcp
    spec:
      containers:
      - name: serenity-mcp
        image: serenity-mcp:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        # API keys should be provided via Kubernetes Secrets, not hardcoded
        # Example using secrets (uncomment and create secret first):
        # - name: SERENITY_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: serenity-mcp-secrets
        #       key: api-key
        # - name: SERENITY_MODELS_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: serenity-mcp-secrets
        #       key: models-api-key
        # Remove health checks since stdio server doesn't expose HTTP health endpoint
        # livenessProbe and readinessProbe removed
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: serenity-mcp
  namespace: default
spec:
  selector:
    app: serenity-mcp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP